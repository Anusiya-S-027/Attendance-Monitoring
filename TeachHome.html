<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e3f2fd;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .student-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .student-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .student-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .student-card h3 {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }
        .attendance-box {
            background: #2196F3;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            margin-top: 5px;
        }
        .logout {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff3d00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Teacher Dashboard</h2>
        <p>Welcome, <span id="teacherName">Mr. John Doe</span>!</p>
        
        <div class="student-list" id="studentList">
            <!-- Student cards will be inserted here dynamically -->
        </div>

        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        // Sample student data
        const students = [
            { name: "Alice Smith", attendance: 95, profilePicture: "https://randomuser.me/api/portraits/women/1.jpg" },
            { name: "Bob Johnson", attendance: 88, profilePicture: "https://randomuser.me/api/portraits/men/1.jpg" },
            { name: "Charlie Lee", attendance: 92, profilePicture: "https://randomuser.me/api/portraits/men/2.jpg" },
            { name: "David Kim", attendance: 85, profilePicture: "https://randomuser.me/api/portraits/men/3.jpg" },
            { name: "Emma Watson", attendance: 97, profilePicture: "https://randomuser.me/api/portraits/women/2.jpg" },
            { name: "Fiona Green", attendance: 90, profilePicture: "https://randomuser.me/api/portraits/women/3.jpg" },
            { name: "George White", attendance: 80, profilePicture: "https://randomuser.me/api/portraits/men/4.jpg" },
            { name: "Hannah Brown", attendance: 93, profilePicture: "https://randomuser.me/api/portraits/women/4.jpg" },
            { name: "Ian Black", attendance: 87, profilePicture: "https://randomuser.me/api/portraits/men/5.jpg" },
            { name: "Jessica Blue", attendance: 94, profilePicture: "https://randomuser.me/api/portraits/women/5.jpg" }
        ];

        function loadStudents() {
            const studentList = document.getElementById("studentList");
            studentList.innerHTML = ""; // Clear existing content

            students.forEach(student => {
                const studentCard = document.createElement("div");
                studentCard.classList.add("student-card");
                studentCard.innerHTML = `
                    <img src="${student.profilePicture}" alt="Profile">
                    <h3>${student.name}</h3>
                    <div class="attendance-box">${student.attendance}% Attendance</div>
                `;
                studentList.appendChild(studentCard);
            });
        }

        function logout() {
            alert("Logging out...");
            window.location.href = "login.html"; // Redirect to login page
        }

        loadStudents();
    </script>

</body>
</html>
